        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        var super_X = 100;
        var super_y = 100;
        var direccion = '';

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];

            }
            return color;
        }

        document.addEventListener("keydown", event => {


            if (event.key.startsWith("Arrow")) {
                event.preventDefault();

                switch (event.key) {
                    case "ArrowUp":
                        direccion='up';
                        break;
                    case "ArrowDown":
                    direccion='down';
                        break;
                    case "ArrowLeft":
                    direccion='left';

                        break;
                    case "ArrowRight":
                    direccion='right';

                        break;

                }


            }

            //pintar();
        })



        function movimiento() {
            switch (direccion) {
                case 'up':
                super_y -= 10;
                    break;
                case 'down':
                super_y += 10;

                    break;
                case 'right':
                super_X += 10;

                    break;
                case 'left':
                super_X -= 10;

                    break;

            }
            if (super_X > canvas.width) {
                super_X = 0;
            } else if (super_X < 0) {
                super_X = canvas.width - 30;
            }

            if (super_y > canvas.height) {
                super_y = 0;
            } else if (super_y < 0) {
                super_y = canvas.height - 30;
            }
        }

        function pintar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getRandomColor();
            ctx.strokeStyle = getRandomColor();
            ctx.fillRect(super_X, super_y, 30, 30);
            ctx.strokeRect(super_X, super_y, 30, 30)
            ctx.stroke();
            ctx.fill();
            movimiento()
            requestAnimationFrame(pintar);
        }
        requestAnimationFrame(pintar);
